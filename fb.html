<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Facebook Profile</title>
</head>
<body>
    <section>
        <header>
            <i class="material-icons">arrow_back</i>
            <div class="name">Joshua Buenaventura</div>
            <span class="material-icons">search</span>
        </header>
        <div class="bg"><img class="background" src="images/bg.jpg" alt=""></div>
        <div class="pfp"><img class="profile" src="images/profile.png" alt=""></div>
        <div class="bigname">Joshua Buenaventura</div>
        <div class="buttons">
            <div class="add-friend"><i class="material-icons">add</i><h4>Add friend</h4></div>
            <div class="message"><i class="material-icons">sms</i><h4>Message</h4></div>
            <div class="more"><i class="material-icons">more_horiz</i></div>
        </div>
        <div class="details">
            <dl>
                <dd><a class="material-icons">work</a>Works at Facebook</dd>
                <dd><a class="material-icons">school</a>Went to Columban College Inc. - Basic Education Asinan</dd>
                <dd><a class="material-icons">home</a>Lives in Olongapo</dd>
                <dd><a class="material-icons">location_on</a>From Olongapo</dd>
                <dd><a class="material-icons">more_horiz</a>See more about Joshua</dd>
            </dl>
        </div>
        <div class="friends">
            <p>Friends</p>
            <p class="see">See All</p><br><p class="friends-count">133 friends</p>
        </div>
        
        <div class="friends-pic">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
    </section>
</body>
</html>
